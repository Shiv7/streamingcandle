# Replay profile: consume from single-partition replay topics

unified.input.topic.ticks=forwardtesting-data-replay
unified.input.topic.orderbook=Orderbook-replay
unified.input.topic.oi=OpenInterest-replay

# Optional: slightly larger grace to tolerate minor out-of-order in replay
# unified.streams.window.grace.period.seconds=10

# Enable in-process replay copy runner
replay.copy.enabled=true
replay.auto.create.topics=true

# Enable bulk sorting replayer (consumes all, sorts by event time, emits)
replay.sort.bulk.enabled=true
replay.sort.bulk.max.idle.ms=3000

# Restrict to a single day (ISO date) in a timezone (used to compute [startOfDay, nextDay) epoch ms)
replay.sort.date=2025-10-21
replay.sort.zone=Asia/Kolkata
